[package]
name = "extract-frames"
version = "0.2.2"
edition = "2024"
description = "CLI tool for extracting frames from videos"
authors = [
  "Yehor Smoliakov <egorsmkv@gmail.com>",
]
keywords = ["ffmpeg", "video"]
categories = ["command-line-utilities"]
repository = "https://github.com/egorsmkv/extract-frames-rs"
license = "MIT"
readme = "README.md"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.42", features = ["derive"] }
glob = "0.3.2"
image = "0.25.6"
log = "0.4.27"
ndarray = "0.16.1"
num-traits = "0.2.19"
rayon = "1.10.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
video-rs = { version = "0.10.3", features = ["ndarray"] }

[dev-dependencies]
tempfile = "3.20.0"

[profile.dev]
debug = false

[profile.release]
debug = false
strip = true
